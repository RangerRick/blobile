<ion-tabs>

  <ion-fab vertical="bottom" horizontal="center" translucent="true" *ngIf="browserService.showBlaseballTab()" style="bottom: 0">
    <ion-button fill="clear" (click)="browserService.openBlaseball($event)">
      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding ion-no-margin">
            <div style="font-size: 26px; margin-top: 8px; margin-bottom: 0">⚾️</div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col class="ion-no-padding ion-no-margin">
            <ion-label style="font-size: 10px; font-family: var(--ion-font-family); font-weight: 500; margin: 0; padding: 0; margin-top: -10px; color: #999">.com</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-button>
  </ion-fab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="live-feed">
      <ion-icon name="baseball-outline"></ion-icon>
      <ion-label>Live Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="standings">
      <ion-icon name="podium-outline"></ion-icon>
      <ion-label>Standings</ion-label>
    </ion-tab-button>

    <svg width="56" height="56" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg" *ngIf="browserService.showBlaseballTab()">
    </svg>

    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Slettings</ion-label>
      <ion-badge *ngIf="updateService.updateAvailable" color="danger">1</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
