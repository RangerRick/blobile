<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Slettings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="ion-text-wrap">
    <span *ngIf="devicePlatform !== 'web'">
      <!-- native-only stuff -->
      <ion-list-header lines="full">
        <h3>Automatic Updates</h3>
      </ion-list-header>
      <ion-item>
        <ion-label class="ion-text-wrap">Receive beta updates?</ion-label>
        <ion-toggle (ionChange)="setBeta()" [(ngModel)]="betaEnabled" slot="end"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="updateService.updateAvailable && !updateService.updateReady && updateService.percentDone">
        <ion-label slot="start">{{updateService.phase}}:</ion-label>
        <ion-progress-bar value="{{updateService.percentDone}}"></ion-progress-bar>
      </ion-item>
      <ion-item *ngIf="updateService.updateReady" color="danger">
        <ion-label class="ion-text-wrap">You have an update ready.</ion-label>
        <ion-button slot="end" color="light" (click)="updateService.reload()">Reload</ion-button>
      </ion-item>
      <ion-list-header lines="full">
        <h3>Disable Sleep</h3>
      </ion-list-header>
      <ion-item>
        <ion-label class="ion-text-wrap">Disable sleep while games are active?</ion-label>
        <ion-toggle *ngIf="current" (ionChange)="setDisableSleep()" [(ngModel)]="current.disableSleep" slot="end"></ion-toggle>
      </ion-item>
    </span>
    <ion-list-header lines="full">
      <h3>Reduce Motion</h3>
    </ion-list-header>
    <ion-item>
      <ion-label class="ion-text-wrap">Reduce motion in effects?</ion-label>
      <ion-toggle *ngIf="current" (ionChange)="setReduceMotion()" [(ngModel)]="current.reduceMotion" slot="end"></ion-toggle>
    </ion-item>
    <ion-list-header lines="full">
      <h3>Teams</h3>
    </ion-list-header>
    <ion-item id="bl-team-selector">
      <ion-label class="ion-text-wrap">
        <ion-label>
          <h4>Choose Your Team:</h4>
        </ion-label>
        <ion-note>Your team is first in the live feed.</ion-note>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-select *ngIf="current && teams" class="ion-text-wrap" (ionChange)="setFavoriteTeam($event.detail)" interface="action-sheet" [interfaceOptions]="teamOptions" okText="Choose" cancelText="Cancel" [value]="current.favoriteTeam" [(ngModel)]="current.favoriteTeam">
        <ion-select-option *ngFor="let team of teams; trackBy: id" [value]="team.id">{{team.fullName}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
